; http://docs.platformio.org/page/projectconf.html

[env:pro8MHzatmega328]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
upload_port = COM9

monitor_port = COM9
monitor_speed = 19200

build_flags = -Wall -Wextra -O3 -DLMIC_DEBUG_LEVEL=0
upload_speed = 38400

lib_deps =
  SparkFun APDS9960 RGB and Gesture Sensor
  ArduinoSTL
  ngraziano/LMICPP-Arduino
  